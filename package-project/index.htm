<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/popularCourse.css">
    <link rel="stylesheet" href="css/trainingStatusLink.css">

<body class="dashboardBody">
    <div class="container-fluid">
        <!--Carousel-->
        <div id="bannerCarousel" class="carousel slide col-md-12  pad-null" dataride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control pad-null" href="#bannerCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-menu-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control pad-null" href="#bannerCarousel" data-slide="next">

                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="TrainingStatusLink pad-null col-md-12"></div>

            </div>
        </div>

        <div class="Resources col-md-4">

            </div>
        </div>


        <div class="MyToDoLists pad-null col-md-12">
            <div class="panel ">
                <div class="panel-heading" id="MyToDoList-panel-heading"></div>
                <div class="panel-body" id="MyToDoLists">




                </div>
            </div>





        </div>


    </div>

    </div>



    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js" id="customJs"></script>
    <script src="scripts/trainingStatusLink.js" id="customJs"></script>
    <script src="scripts/banner.js"></script>
    <script src="scripts/popularCourses.js"></script>
    <script src="scripts/resource.js"></script>
    <script src="scripts/myToDoList.js"></script>
